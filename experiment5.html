<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <caption><h1><b><center>Student Registration form</center></b></h1></caption>
        <hr>
        <label for=""> Full name:</label>
        <input type="text" placeholder="Enter your name"> <br>
        <br>
        <label for="">Email</label>
        <input type="email" placeholder="Enter valid email address"> <br>
        <br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter password"> <br>
        <br>
        <label for="">Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>

        </select> <br>
        <br>
        <label for="">Course:</label>
        
        <select name="course">
            <option>B.tech</option>
            <option>M.tech</option>
            <option>MBA</option>
            <option>BBA</option>
        </select> <br>
        <br>
        <label for="">Contact no.</label>
        <input type="number" placeholder="Enter your contact no."> <br>
        <br>
        <label for="">Address</label>
         <textarea placeholder ="Enter your Address here" style="width: 300px"></textarea><br>
        
        <br>
        <input type="submit" value="Register">
        <input type="submit" value="Clear">
        <hr>
    </form>
    
</body>
</html>
